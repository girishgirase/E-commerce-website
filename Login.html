    <!-- login code -->
    <div class="container">
        <div class="form-box">
            <div class="btn-box">

                <div id="btn"></div>

                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="social-media">
                <img src="fblogo.png" alt="" width="2%">
                <img src="instalogo.png" alt="" width="5%">
                <img src="TwitterLogo.png" alt="" width="2%">
            </div>

            <form class="login-form" id="login">
                <input type="text" class="form-field" placeholder="Username" required>
                <input type="password" class="form-field" placeholder="Password" required>

                <input type="checkbox" class="checkbox"><span>Remember Password</span>

                <button type="submit" class="submit">LogIn</button>
            </form>

            <form class="login-form" id="register">
                <input type="text" class="form-field" placeholder="Username" required>
                <input type="email" class="form-field" placeholder="Email Address" required>
                <input type="password" class="form-field" placeholder="Password" required>

                <input type="checkbox" class="checkbox"><span>I Accept to the Terms & Condition</span>

                <button type="submit" class="submit">Register</button>
            </form>

        </div>
    </div>
    <!-- script code -->
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
